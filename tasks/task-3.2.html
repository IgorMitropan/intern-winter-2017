        <h2>Task 3.2</h2>
        <h3>Условие:</h3>
        <pre>Напишите функцию, которая преобразует символьный массив в строковое значение.</pre>

        <h3>Решение:</h3>
        <pre>В JavaScript у массива есть функция join.
            
Пример:
let arr = ['s', 't', 'r', 'i', 'n', 'g'];
let str = arr.join(''); 
console.log(str); // Результат: 'string' (Смотри консоль)</pre>
