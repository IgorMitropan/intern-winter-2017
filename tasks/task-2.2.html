    <body>

        <h2>Task 2.2</h2>
        <h3>Условие:</h3>
        <pre>Напишите программу, которая считывает числовые значения из двух файлов
и записывает их в порядке возрастания в новый файл.</pre>

        <h3>Решение:</h3>
        <pre></pre>
        <div id="myComponentContainer">
            <label for="file1">Choose 1-st file</label> <input type="file" id="file1" data-selector="file1">
            <label for="file2">Choose 2-nd file</label> <input type="file" id="file2" data-selector="file2">
            <div data-selector="result"></div>
            <div data-selector="textPlace"></div>
        </div>
        
    </body>
